<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Tetrapods Admin</title>

<!-- Core CSS - Include with every page -->
<link rel="stylesheet"
	href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
<link rel="stylesheet"
	href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">

<!-- Page-Level Plugin CSS - Blank -->

<!-- SB Admin CSS - Include with every page -->
<link href="css/sb-admin.css" rel="stylesheet">

<!--  =============================================================================== -->
<style type="text/css">
#cluster-table th {
	background: #000;
	color: #fff;
	text-align: center;
}

#cluster-table td {
	font-size: 90%;
	padding: 0px 6px;
	vertical-align: middle;
}

.paused {
	background: yellow;
}

.dropdown-service {
	right: 0;
	left: auto;
}

.service-chart {
	width: 128px;
	height: 32px;
}
</style>
<!--  =============================================================================== -->

</head>

<body>

	<div id="wrapper">

		<nav class="navbar navbar-default navbar-static-top" role="navigation"
			style="margin-bottom: 0">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".sidebar-collapse">
					<span class="fa fa-bars"></span>
				</button>
				<a class="navbar-brand" href="index.html"> <img
					src="tetrapod.png"> tetrapods.io
				</a>
			</div>
			<!-- /.navbar-header -->

			<ul class="nav navbar-top-links navbar-right">
				<li class="dropdown"><a class="dropdown-toggle"
					data-toggle="dropdown" href="#"> <i class="fa fa-user fa-fw"></i>
						<i class="fa fa-caret-down"></i>
				</a>
					<ul class="dropdown-menu dropdown-user">
						<li><a href="#"><i class="fa fa-gear fa-fw"></i> Settings</a></li>
						<li class="divider"></li>
						<li><a href="login.html"><i class="fa fa-sign-out fa-fw"></i>
								Logout</a></li>
					</ul> <!-- /.dropdown-user --></li>
				<!-- /.dropdown -->
			</ul>
			<!-- /.navbar-top-links -->

		</nav>
		<!-- /.navbar-static-top -->

		<nav class="navbar-default navbar-static-side" role="navigation">
			<div class="sidebar-collapse">

				<ul class="nav" id="side-menu"
					data-bind="foreach: { data: items, as: 'item' }">
					<li data-bind="css: { active: TP.sidebar.isActive(item) }"><a
						data-bind="attr: {href: item.url ? item.url : '#'}"><i
							data-bind="css: item.icon ? ('fa fa-fw ' + item.icon) : ''"></i>
							<span data-bind="text: item.title"></span> <span
							data-bind="css: { 'fa arrow': item.children != null }"></span> </a> <!-- ko if: item.children != null -->
						<ul class="nav nav-second-level"
							data-bind="foreach: { data: item.children, as: 'subitem' }">
							<li><a data-bind="attr: {href: subitem.url}"><i
									data-bind="css: subitem.icon ? ('fa fa-fw ' + subitem.icon) : ''"></i>
									<span data-bind="text: subitem.title"></span> </a></li>
						</ul> <!-- /ko --></li>
				</ul>

			</div>
			<!-- /.sidebar-collapse -->
		</nav>
		<!-- /.navbar-static-side -->

		<div id="page-wrapper">
			<div class="row">
				<div class="col-lg-12">
					<h3 class="page-header">Tetrapod Cluster Administration</h3>
					<!--  =============================================================================== -->

					<table class="table table-bordered table-condensed "
						id="cluster-table">
						<thead>
							<tr>
								<th><i class="fa fa-gear fa-fw"></i></th>
								<th>Entity</th>
								<th>Name</th>
								<th>Host</th>
								<th>Status</th>
								<th>RPS</th>
							</tr>
						</thead>
						<tbody data-bind="foreach: services">
							<tr data-bind='attr: {"class": row_style}'>
								<td width="48">
									<div class="dropdown">
										<a class="dropdown-toggle " data-toggle="dropdown" href="#">
											<i class="fa fa-gear fa-fw"></i> <i class="fa fa-caret-down"></i>
										</a>
										<ul class="dropdown-menu dropdown-service">
											<li><a href="#"
												data-bind="click: pause, visible: canPause()"><i
													class="fa fa-pause fa-fw"></i>Pause</a></li>
											<li><a href="#"
												data-bind="click: resume, visible: canResume()"><i
													class="fa fa-play fa-fw"></i>Resume</a></li>

											<li class="divider"></li>
										</ul>
									</div>
								</td>

								<td><span data-bind="text: entityId"></span></td>
								<td><span data-bind="text: name"></span></td>
								<td><span data-bind="text: host"></span></td>
								<td><span data-bind="text: status()"></span></td>
								<td>
									<div class="service-chart"
										data-bind="attr: {id: 'service-chart-rps-' + entityId}"></div>

								</td>
							</tr>
						</tbody>
					</table>



					<!--  =============================================================================== -->

				</div>
				<!-- /.col-lg-12 -->
			</div>
			<!-- /.row -->
		</div>
		<!-- /#page-wrapper -->

	</div>
	<!-- /#wrapper -->

	<!-- Core Scripts - Include with every page -->

	<script
		src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
	<script
		src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	<script
		src="http://cdnjs.cloudflare.com/ajax/libs/knockout/3.1.0/knockout-min.js"></script>
	<script src="js/plugins/metisMenu/jquery.metisMenu.js"></script>

	<!-- Page-Level Plugin Scripts - Blank -->
	<script src="js/plugins/flot/jquery.flot.js"></script>
	<script src="js/plugins/flot/jquery.flot.tooltip.min.js"></script>
	<script src="js/plugins/flot/jquery.flot.resize.js"></script>
	<script src="js/plugins/flot/jquery.flot.pie.js"></script>

	<!-- SB Admin Scripts - Include with every page -->
	<script src="js/sb-admin.js"></script>
	<script src="js/tetrapod/sidebar.js"></script>
	<script>
		TP.sidebar.applyBindings("Cluster", "Administer");
	</script>

	<!--  Tetrapod Scripts -->

	<script src="../tetrapod/tetrapod.js"></script>
	<script src="../tetrapod/protocol.js"></script>


	<!--  =============================================================================== -->

	<script>
		var model = new ClusterModel();
		ko.applyBindings(model, $("#cluster-table")[0]);

		TP.connect("localhost").onOpen(model.onOpen);

		// Cluster Model -- list of Services
		function ClusterModel() {
			var self = this;
			self.services = ko.observableArray([]);

			self.services.push(new Service(1));
			self.services.push(new Service(2));
			self.services.push(new Service(3));

			// HACK: timer to update charts
			setInterval(function updateRandom() {
				$.each(self.services(), function(i, s) {
					s.chart();
				});
			}, 1000);

			self.onOpen = function() {
				TP.send("Register", {
					build : 0,
					contractId : 0,
					name : "Web-Admin"
				}).handle(self.onRegistered);
			}

			self.onRegistered = function(result, errorCode) {
				TP.logResponse(result, errorCode);
				if (result) {
					TP.send("RegistrySubscribe", {}).handle(TP.logResponse)
				}
			}

		}

		var chartOptions = {
			grid : {
				borderWidth : 1,
				color : "rgba(212, 212, 255, 0.25)"
			},
			xaxis : {
				show : false
			},
			yaxis : {
				show : false,
				min : 0
			},
			legend : {
				show : false,
			}
		};

		// Service Model
		function Service(entityId) {
			var self = this;
			self.entityId = entityId;
			self.row_style = ko.observable();
			self.name = "Unknown Name";
			self.host = ko.observable("Unknown Host");
			self.status = ko.observable();

			self.status = function() {
				return "STATUS";
			}

			self.pause = function() {
				console.log("PAUSE");
				self.row_style("paused");
			}
			self.resume = function() {
				console.log("RESUME");
				self.row_style("");
			}
			self.canPause = function() {
				return true;
			}
			self.canResume = function() {
				return true;
			}

			// HACK: chart demo
			self.data = [];
			self.series = [ {
				data : self.data,
				lines : {
					fill : true
				}
			} ];

			function getRandomData() {
				var maximum = 100;
				if (self.data.length) {
					self.data = self.data.slice(1);
				}
				while (self.data.length < maximum) {
					var previous = self.data.length ? self.data[self.data.length - 1]
							: 50;
					var y = previous + Math.random() * 10 - 5;
					self.data.push(y < 0 ? 0 : y > 100 ? 100 : y);
				}
				var res = [];
				for (var i = 0; i < self.data.length; ++i) {
					res.push([ i, self.data[i] ])
				}
				return res;
			}

			self.chart = function() {
				var container = $("#service-chart-rps-" + entityId);
				if (!container)
					return;
				self.series[0].data = getRandomData();
				self.plot = $.plot(container, self.series, chartOptions);
			}

		}
	</script>

	<!--  =============================================================================== -->

</body>

</html>
