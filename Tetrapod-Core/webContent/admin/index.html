<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Tetrapods Admin</title>

    <!-- Core CSS - Include with every page -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">

    <!-- Page-Level Plugin CSS - Blank -->

    <!-- SB Admin CSS - Include with every page -->
    <link href="css/sb-admin.css" rel="stylesheet">

</head>

<body>

    <div id="wrapper">

        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-collapse">
                    <span class="fa fa-bars"></span>
                </button>
                <a class="navbar-brand" href="index.html">tetrapods.io</a>
            </div>
            <!-- /.navbar-header -->

            <ul class="nav navbar-top-links navbar-right">
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        <i class="fa fa-user fa-fw"></i>  <i class="fa fa-caret-down"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-user">
                        <li><a href="#"><i class="fa fa-gear fa-fw"></i> Settings</a></li>
                        <li class="divider"></li>
                        <li><a href="login.html"><i class="fa fa-sign-out fa-fw"></i> Logout</a></li>
                    </ul>
                    <!-- /.dropdown-user -->
                </li>
                <!-- /.dropdown -->
            </ul>
            <!-- /.navbar-top-links -->

        </nav>
        <!-- /.navbar-static-top -->

        <nav class="navbar-default navbar-static-side" role="navigation">
            <div class="sidebar-collapse">
            
					<ul class="nav" id="side-menu" data-bind="foreach: { data: items, as: 'item' }">
					    <li data-bind="css: { active: TP.sidebar.isActive(item) }">
					       <a data-bind="attr: {href: item.url ? item.url : '#'}"><i data-bind="css: item.icon ? ('fa fa-fw ' + item.icon) : ''"></i>
					          <span data-bind="text: item.title"></span>
					          <span data-bind="css: { 'fa arrow': item.children != null }"></span>
					       </a>
					       <!-- ko if: item.children != null -->
					       <ul class="nav nav-second-level" data-bind="foreach: { data: item.children, as: 'subitem' }">
						       <li>
						          <a data-bind="attr: {href: subitem.url}"><i data-bind="css: subitem.icon ? ('fa fa-fw ' + subitem.icon) : ''"></i>
						             <span data-bind="text: subitem.title"></span>
						          </a>
						       </li>
					       </ul>
       					 <!-- /ko -->
					    </li>
					</ul>

            </div>
            <!-- /.sidebar-collapse -->
        </nav>
        <!-- /.navbar-static-side -->

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Blank</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- Core Scripts - Include with every page -->
    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/knockout/3.1.0/knockout-min.js"></script>
    <script src="js/plugins/metisMenu/jquery.metisMenu.js"></script>

    <!-- Page-Level Plugin Scripts - Blank -->

    <!-- SB Admin Scripts - Include with every page -->
    <script src="js/sb-admin.js"></script>
    <script src="js/tetrapod/sidebar.js"></script>
    <script>
    TP.sidebar.applyBindings("Users", "Review Names");
    </script>

</body>

</html>
