
<button data-bind="click: addAdminUser">
   <i class="fa fa-fw fa-plus"></i> Add User
</button>

<table id="props-table" class="table table-bordered table-condensed">
   <thead>
      <tr>
         <th>User</th>
         <th>Rights</th>
      </tr>
   </thead>
   <tbody data-bind="foreach: users" class="admins">
      <tr>
         <td>

            <div class="btn btn-sm dropdown">
               <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                  <i class="fa fa-gear fa-fw"></i><i class="fa fa-caret-down"></i>
               </a>
               <ul class="dropdown-menu dropdown-service">
                  <li><a href="#" data-bind="click: resetPassword">
                        <i class="fa fa-key fa-fw"></i> Reset Password
                     </a></li>
                  <li><a href="#" data-bind="click: deleteUser">
                        <i class="fa fa-fw fa-trash"></i> Delete User
                     </a></li>
               </ul>
            </div>
            <span data-bind="text: email" class="property"></span>
         </td>
         <td class="rights">
            <label>
               <input type="checkbox" data-bind="checked: clusterRead, enable: canModifyRights">
               Cluster Read
            </label>
            <label>
               <input type="checkbox" data-bind="checked: clusterWrite, enable: canModifyRights">
               Cluster Write
            </label>
            <label>
               <input type="checkbox" data-bind="checked: userRead, enable: canModifyRights">
               User Read
            </label>
            <label>
               <input type="checkbox" data-bind="checked: userWrite, enable: canModifyRights">
               User Write
            </label>
            <label>
               <input type="checkbox" data-bind="checked: app1">
               App Level 1
            </label>
            <label>
               <input type="checkbox" data-bind="checked: app2">
               App Level 2
            </label>
            <label>
               <input type="checkbox" data-bind="checked: app3">
               App Level 3
            </label>
            <label>
               <input type="checkbox" data-bind="checked: app4">
               App Level 4
            </label>
         </td>
      </tr>
   </tbody>
</table>

<div class="modal fade app-bind" id="add-user-modal" tabindex="-1" role="dialog">
   <div class="modal-dialog">
      <div class="modal-content">
         <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">Add Admin User</h4>
         </div>
         <div class="modal-body">
            <table class="form-table">
               <tr>
                  <td class="form-label">Email:</td>
                  <td>
                     <input type="email" data-bind="value: addUserEmail" />
                  </td>
               </tr>
            </table>
         </div>
         <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal" data-bind="click: onAddAdminUser">Add
               Admin User</button>
         </div>
      </div>
   </div>
</div>

<div class="modal fade app-bind" id="set-password-modal" tabindex="-1" role="dialog">
   <div class="modal-dialog">
      <div class="modal-content">
         <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">Change Password</h4>
         </div>
         <div class="modal-body">
            <table class="form-table">
               <tr>
                  <td class="form-label">Current password:</td>
                  <td>
                     <input type="password" data-bind="value: modalOldPassword" />
                  </td>
               </tr>
               <tr>
                  <td class="form-label">New password:</td>
                  <td>
                     <input type="password" data-bind="value: modalNewPassword" />
                  </td>
               </tr>
            </table>
         </div>
         <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal" data-bind="click: onEditPassword">Save
               changes</button>
         </div>
      </div>
   </div>
</div>
